<h2>Cadastrar Currículo</h2>
<form>
  <label>CPF</label>
  <input type="text" name="cpf" [(ngModel)]="curriculo.cpf" required> <br>

  <label>Nome</label>
  <input type="text" name="nome" [(ngModel)]="curriculo.nome" required> <br>
  
  <label>Email</label>
  <input type="text" name="email" [(ngModel)]="curriculo.email" required> <br>

  <label>Foto</label>
  <select name="foto" [(ngModel)]="curriculo.foto" required>
    <option value="" disabled>Selecione uma foto</option>
    <option value="foto1.jpg">foto1.jpg</option>
    <option value="foto2.jpg">foto2.jpg</option>
    <option value="foto3.jpg">foto3.jpg</option>
    <option value="foto4.jpg">foto4.jpg</option>
    <option value="foto6.jpg">foto6.jpg</option>
  </select> <br>

  <button type="button" (click)="cadastrar()">Cadastrar Currículo</button>
  <button type="button" (click)="Atualizar()">Atualizar Currículo</button>
  <button type="button" (click)="excluir()">Excluir Currículo</button>
</form>

<!-- Botão para mostrar/ocultar a lista de currículos -->
<div style="margin: 2rem 0;">
  <button type="button" (click)="mostrarLista = !mostrarLista">
    {{ mostrarLista ? 'Ocultar Currículos' : 'Ver Currículos' }}
  </button>
</div>

<!-- Lista especial de currículos exibida na mesma página -->
<section class="lista-curriculos" *ngIf="mostrarLista">
  <table class="table">
    <thead>
      <tr>
        <th>CPF do Currículo</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Foto</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr class="curriculo-row" *ngFor="let curriculo of curriculos">
        <td>{{curriculo.cpf}}</td>
        <td>{{curriculo.nome}}</td>
        <td>{{curriculo.email}}</td>
        <td>{{curriculo.foto}}</td>
        <td>
          <button class="btn-listar" type="button" (click)="listarCurriculoUnico(curriculo)">Editar/Selecionar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
